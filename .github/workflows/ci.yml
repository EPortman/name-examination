name: NAME-EXAMINATION UI CI

on:
  pull_request:
    types: [assigned, synchronize]

defaults:
  run:
    shell: bash

jobs:
  setup-job:
    runs-on: ubuntu-20.04

    if: github.repository == 'bcgov/name-examination'

    steps:
      - uses: actions/checkout@v3
      - run: 'true'

  linting:
    needs: setup-job
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [20.5.1]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        working-directory: ./app
        run: |
          npm install
      - name: Linting
        working-directory: ./app
        run: |
          npm run lint

  testing-coverage:
    needs: setup-job
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [20.5.1]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        working-directory: ./app
        run: |
          npm install
      - name: Testing
        working-directory: ./app
        id: test
        run: |
          npm run coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: name-examination-ui
          name: codecov-namex
          fail_ci_if_error: true
          token: c4c60cf0-440a-4527-bdb8-0ae8b51c62bf

  auto-smoke-tests:
    needs: setup-job
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [20.5.1]
        
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies for App
        working-directory: ./app
        run: npm install

      - name: Install Dependencies for Testing
        working-directory: ./testing
        run: npm install

      - name: Start App and Run Smoke Tests
        working-directory: ./testing
        run: npm run serve-and-smoke
        env:
          CYPRESS_BASE_URL: http://localhost:8080
          CYPRESS_users: ${{ secrets.CYPRESS_USERS }}
          CYPRESS_ENVIRONMENT: ${{ github.base_ref }}
          CYPRESS_loginproxy: ${{ secrets.CYPRESS_LOGINPROXY }}
          CYPRESS_siteminder: ${{ secrets.CYPRESS_SITEMINDER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Capture Logs if Failure
        if: failure()
        run: |
          echo "Dumping server logs..."
          cat ./app/server.log
          echo "Dumping Nuxt build logs..."
          cat ./app/.nuxt/nuxt-build.log

      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: ./testing/cypress/screenshots

      - name: Upload Cypress Videos
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: ./testing/cypress/videos

      - name: Upload Application Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: app-logs
          path: ./app/logs/

  build-check:
    needs: setup-job
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [20.5.1]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        working-directory: ./app
        run: |
          npm install
      - name: build
        working-directory: ./app
        id: build
        run: |
          npm run build


